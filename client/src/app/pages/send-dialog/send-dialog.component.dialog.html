
<h1 mat-dialog-title>Lineへイベントを送信する</h1>
<div mat-dialog-content class="content-width">
    <mat-form-field>
        <textarea class="memo-width" matInput [(ngModel)]="data.memo" placeholder="インベントメモ"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">やめる</button>
    <button mat-button (click)="onSend()" cdkFocusInitial>送信する</button>
</div>
